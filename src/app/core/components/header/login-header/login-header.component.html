<div class="loginContainer">
  <p class="username">{{this.username}}</p>
  <img src="./../assets/images/user_icon.png" alt="user">
  <button *ngIf="isAuthenticated" type="button" name="button" (click)="logout()">Logout</button>

  <button *ngIf="!isAuthenticated" type="button" name="button" (click)="login()">Login</button>
</div>
