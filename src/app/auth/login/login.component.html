<div class="loginContainer">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="formGroup">
        <label for="username">login</label>
        <input type="text" formControlName="username" class="formControl" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalidFeedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="formGroup">
        <label for="password">password</label>
        <input type="password" formControlName="password" class="formControl" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalidFeedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="formGroup">
        <button [disabled]="loading" class="btn btnPrimary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
        <!-- <a routerLink="/register" class="btn btn-link">Register</a> -->
    </div>
  </form>
</div>
